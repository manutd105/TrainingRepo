<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="angular.js"></script>
	<script src="module.js"></script>
	<script src="gitRepo.js"></script>
	<script src="gitRepoService.js"></script>
	</head>
<body ng-app='myRootApp'>
	<div ng-controller='appController'>
		<h3>Rahul's Github Repo:</h3>
		<a href="https://github.com/manutd105/TrainingRepo">https://github.com/manutd105/TrainingRepo</a>
		<p></p>
		<input type="button" ng-click="loadCommits()" value="Commits">
		<div>
			<table>
			<thead>
			  <tr>
			   <th>sha</th>
			   <th>Commit Message</th>
			   <th>Commit Date</th>
			   <th>Author Name</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="c in commits">
			   <td>{{c.sha}}</td>
			   <td>{{c.commit.message}}</td> 
			   <td>{{c.commit.author.date}}</td>
			   <td>{{c.commit.author.name}}</td> 
			  </tr>
			</tbody>
		</div>
	</div>

</body>
</html>
