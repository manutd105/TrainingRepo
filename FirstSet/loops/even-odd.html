<<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
	for (var i = 0; i <= 20; i++) {
    if (i % 2) {
      
        console.log(i + ' is a odd number');
    } 
      else {
        
        console.log(i + ' is a even number');
    }
  
}

	</script>
</head>
<body>
<p>The for loop returns the first 20 numbers individualy and tells if they are even or odd. <em>Please check the console for the output</em>. </p>


</body>
</html>
